<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey page</title>
    <link rel="stylesheet" href="survey.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Urbanist:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="bgimg">
    <div class="headdesc">
    <div class="heading">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking time to help us improve the platform!</p>
    </div>
    </div>

    <div class="survey">
    <form id="survey-form">
        <label id="name-label">Name</label><br>
        <input type="text" id="name" name="name" required placeholder="Your Name">
        <br>
        <br>
        <label id="email-label">Email</label><br>
        <input type="email" id="email" name="email" required placeholder="Your Email">
        <br>
        <br>
        <label id="number-label">Age</label><br>
        <input type="number" id="number" name="age" max="60" min="14" placeholder="Your age">
        <br>
        <br>
        <label id="role">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
            <option value="student">Student</option>
            <option value="office">Service</option>
            <option value="business">business</option>
        </select>
        <br>
        <br>
         <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio" id="definitely" name="opinion" value="definitely">
          <label for="definitely">definitely</label><br>
          <input type="radio" id="maybe" name="opinion" value="maybe">
          <label for="maybe">maybe</label><br>
          <input type="radio" id="not really" name="opinion" value="not really">
          <label for="not really">not really</label>  
        <br>
        <br>  
        <p>What would you like to see improved? </p>
          <input type="checkbox" id="frontend" name="improve" value="frontend">
          <label for="frontend">Front-end Projects</label><br>
          <input type="checkbox" id="backend" name="improve" value="backend">
          <label for="backend">Back-end Projects</label><br>
           <input type="checkbox" id="dv" name="improve" value="dv">
          <label for="dv">Data Visualization</label><br>
        <br>
        <br> 
        <p><label for="fccr">Any Comments or suggestions?</label></p>
  <textarea id="fccr" name="fccr" rows="4" cols="50" placeholder="Your text here..."></textarea>
  <br>
 <button id="submit" type="submit" value="submit" form="survey-form">Submit</button>
    </form>    
</div>
</section>
    
</body>
</html>
